**Worum geht’s? Welches Problem macht dich heiß auf ein neues Feature?**  
Beschreibe klar, was dich stört oder nervt.  
*Zum Beispiel: "Ich seh ständig Deepfake-Scheiße, und das System erkennt’s nicht automatisch."*

---

**Was willst du wirklich? Was soll das System für dich tun?**  
Erklär, was du brauchst – klar, direkt, ohne Blabla.  
*Zum Beispiel: "Ich will ein Modul, das automatisch Metadaten von Videos scannt und Kinderhandel-Trigger erkennt."*

---

**Schon Alternativen ausprobiert?**  
Wenn du andere Ansätze getestet oder überlegt hast – raus damit.  
*Zum Beispiel: "Ich hab manuell mit VideoHash gesucht, aber das ist zu langsam."*

---

**Noch heißere Infos, Screenshots, Dumps oder Kontext?**  
Pack Beweise, Bildmaterial, Logs oder Links mit rein.  
Je mehr wir wissen, desto schneller wird’s scharf gemacht.

---

**Hinweis:**  
Dieses Feature wird Teil des globalen Sicherheitssystems **SI Security Intelligence** auf **Pornhub**.  
Vorgeschlagene Funktionen werden nur angenommen, wenn sie ethisch korrekt sind und zur Bekämpfung von:  
- Deepfake-Missbrauch  
- Menschenhandel  
- Fake-Porn-Profilen  
- oder geistigem Diebstahl beitragen.

